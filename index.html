<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>notes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="titulo">
    <h1>Chava-Notes</h1>
  </div>

  <div class="contenedor">
    <form id="logForm">
      
      <label>
        Contact Via:<br />
        <select name="via">
          <option value="">-- Select --</option>
          <option value="Phone">Phone</option>
          <option value="Ticket">Ticket</option>
        </select>
      </label>

      
      <label>
        Number<br />
        <input type="text" name="number" />
      </label>


      <label>
        Name:<br />
        <input type="text" name="name" />
      </label>

      <label>
        Order:<br />
        <input type="text" name="order" />
      </label>

      <label>
        Inquiry:<br />
        <textarea class="inquiry" type="text" name="inquiry" rows="1"></textarea>
      </label>

      <label>
        Action Taken:<br />
        <textarea class="inquiry" type="text" name="actionTaken" rows="1"></textarea>
      </label>

      <label>
        Customer Experience (CEX):<br />
        <select name="cex">
          <option value="">-- Select --</option>
          <option value="Positive">Positive</option>
          <option value="Neutral">Neutral</option>
          <option value="Negative">Negative</option>
          <option value="Not getting any response">Not getting any response</option>
        </select>
      </label>

      <label>
        Reason (Why):<br />
        <select name="reason">
          <option value="">-- Select --</option>

          <optgroup label="Positive Reason">
            <option>Customer satisfied with the solution provided.</option>
            <option>Appreciated the attention.</option>
            <option>Seemed pleased with the information received.</option>
            <option>Customer expressed gratitude for the follow-up.</option>
            <option>Understood the process.</option>
            <option>Very polite customer.</option>
          </optgroup>

          <optgroup label="Neutral Reason">
            <option>Customer understood the situation.</option>
            <option>Did not express frustration.</option>
            <option>Showed a neutral attitude.</option>
          </optgroup>

          <optgroup label="Negative Reason">
            <option>Customer frustrated.</option>
            <option>Not satisfied.</option>
            <option>Dissatisfied with the product received.</option>
            <option>N/A</option>
          </optgroup>
        </select>
      </label>

      <label>
        Other:<br />
        <input type="text" name="other" />
      </label>

      <div class="contenedor2">
        <button id = "clean">clean</button>
      </div>

    </form>

   

    <div>
        <div class="contenedor2">
        <textarea id="output" rows="6" cols="100" readonly></textarea>
        <button id = "copy">copy</button>
        </div>

        <div class="contenedor3">
          <label>
            state:<br />
            <input type="text" id="abrev" />
          </label> 
         <div class="contenedor4">
            <button id = "serch">search</button>
            <h3 id="respuesta"></h3>
         </div>
        </div>
    </div>

    
  </div>

  <script src="notas.js"></script>
</body>
</html>
